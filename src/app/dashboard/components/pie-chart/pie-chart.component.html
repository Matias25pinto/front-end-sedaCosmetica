<div class="pieChart">
  <div
    *ngIf="nombreDeSucursales.length > 0 && ventasNetaDeSucursales.length > 0"
    class="chart"
  >
    <h4 class="pieChart__titulo">Gr√°fica circular de porcentajes de Venta Neta</h4>
    <canvas
      baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
    >
    </canvas>
  </div>
</div>
