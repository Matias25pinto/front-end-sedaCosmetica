<div class="crear__usuario-formulario">
  <label class="crear__usuario-formulario-label" for="tipoComprobante"
    >Cambiar Contraseña</label
  >
  <hr />
  <form
    *ngIf="usuario"
    class="crear__usuario-formulario-form"
    [formGroup]="formulario"
    (ngSubmit)="enviarFormulario()"
  >
    <div class="crear__usuario-formulario-elemento">
      <label for="nombre"
        >Usuario: {{usuario.nombre+' '+usuario.apellido}}</label
      >
    </div>

    <div class="crear__usuario-formulario-elemento">
      <label for="email">Correo: {{usuario.email}}</label>
    </div>
    <div class="crear__usuario-formulario-elemento">
      <label for="password">Nueva Contraseña: </label>
      <input
        class="crear__usuario-formulario-elemento-input"
        type="password"
        formControlName="password"
        name="password"
      />
    </div>
    <small *ngIf="passwordNoValido" class="text-danger"
      >El campo Contraseña es obligatorio.</small
    >
    <div class="crear__usuario-formulario-elemento">
      <label for="verificar_password">Repetir Contraseña: </label>
      <input
        class="crear__usuario-formulario-elemento-input"
        type="password"
        formControlName="verificar_password"
        name="verificar_password"
      />
    </div>
    <small *ngIf="verificar_passwordNoValido" class="text-danger"
      >No coincide con la contraseña.</small
    >

    <div class="crear__banco-formulario-elemento">
      <button *ngIf="!loading" class="crear__comprobantes-btn" type="submit">
        Guardar
      </button>
      <button
        disabled
        *ngIf="loading"
        class="crear__comprobantes-btn"
        type="button"
      >
        <i class="fas fa-sync fa-spin"></i>
      </button>
    </div>
  </form>
</div>
