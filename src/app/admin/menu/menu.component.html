<div class="usuario">
  <button
    *ngIf="adminRole"
    (click)="iniciarArqueo()"
    class="usuario__arqueo-btn"
    type="button"
  >
    Iniciar Arqueo
  </button>

  <button
    *ngIf="adminRole || userRole"
    (click)="verArqueos()"
    class="usuario__arqueo-btn"
    type="button"
  >
    Ver Arqueos
  </button>

  <button
    *ngIf="adminRole"
    (click)="dashboard()"
    class="usuario__arqueo-btn"
    type="button"
  >
    DashBoard
  </button>
  <button
    (click)="cerrarSesion()"
    class="usuario__arqueo-btn"
    type="button"
  >
    Cerrar Sesi√≥n
  </button>
</div>
